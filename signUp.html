        <div class="background">

                        id="Job"> <label for="company">Company &
                        organisation</label> <input placeholder="Enter company / organisiton name here" id="company"
                        type="text">
                </form>
                <button class="subscribe" id="subs">Subcribe</button>
                <span>Privacy policy</span>
            </div>
        </div>
